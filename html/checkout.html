<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://kit.fontawesome.com/39b7dfcd14.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Checkout</title>
</head>

<body>
    <div class="footer-pusher">
        <nav class="navbar n"></nav>
        <div class="alert-box">
            <div class="alert alert-primary d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                    aria-label="Warning:">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                <div>
                    <p class="alert-msg mt-3">Error Message</p>
                </div>
            </div>
        </div>
        <div class="form-con conatiner px-5">


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Are you sure? You want to delete this product.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="delete-btn btn btn-danger">Delete</button>
                    </div>
                  </div>
                </div>
              </div>

            <img src="logo.jpg" class="logo mx-auto d-block mb-4" alt="...">
            <div class="form">
                <h3 class="section-heading">Checkout</h3>
                <div class="black-line"></div>
                <div class="row">
                    <div class="col-sm">
                        <input type="text" class="form-control mt-2" id="customer-name" placeholder="Customer name">
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control mt-2" id="customer-mobile" placeholder="Mobile no.">
                    </div>
                </div>
                <div>
                    <div class="row">
                        <label for="district"></label>
                        <div class="col-sm">
                            <select name="" id="district" class="form-select mt-2" aria-label="Disabled select example">
                                <option value="district">District</option>
                                <option value="barisal">Barisal</option>
                                <option value="chittagong">Chittagong</option>
                                <option value="comilla">Comilla</option>
                                <option value="dhaka">Dhaka</option>
                                <option value="gazipur">Gazipur</option>
                                <option value="khulna">Khulna</option>
                                <option value="mymensingh">Mymensingh</option>
                                <option value="narayanganj">Narayanganj</option>
                                <option value="rajshahi">Rajshahi</option>
                                <option value="rangpur">Rangpur</option>
                                <option value="sylhet">Sylhet</option>
                            </select>
                        </div>
    
                        <div class="col-sm">
                            <input type="text" id="upazilla" class="form-control mt-2" placeholder="Upazilla">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <input type="text" id="para" class="form-control mt-2" placeholder="Para/Moholla">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="street" class="form-control mt-2" placeholder="Street no.">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="house" class="form-control mt-2" placeholder="House no.">
                    </div>
                </div>
                <!-- <div class="btn-group mt-2">
                    <button id="checkout-btn" class="btn text-light">Checkout</button>
                </div> -->
            </div>
        </div>
    
        <div class="container">
            <div class="cart-section mt-2">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="product-list">
                            <p class="section-heading fs-5">Your cart</p>
                            <div class="black-line"></div>
                            <div class="cart">
    
                            </div>
                            <!-- <p class="section-heading fs-5">Your wishlist</p>
                            <div class="black-line"></div>
                            <div class="wishlist">
    
                            </div> -->
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="checkout-section fs-5">
                            <p class="text mt-3">Your total bill</p>
                            <div class="black-line"></div>
                            <h1 class="bill">Tk. 0</h1>
                            <!-- <a href="/checkout" class="checkout-btn btn text-light" id="chout-btn">Checkout</a> -->
                            <button class="place-order-btn btn text-light btn-outline-dark" id="chout-btn">Place order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="footer">

    </section>

    <script src="js/checkout.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
