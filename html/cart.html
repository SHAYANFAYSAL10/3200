<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://kit.fontawesome.com/39b7dfcd14.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Cart</title>
</head>

<body>
    <div class="footer-pusher">
        <nav class="navbar n"></nav>
    <div class="container">
        <div class="cart-section">
            <div class="row">
                <div class="col-lg-8">
                    <div class="product-list">
                        <p class="section-heading fs-5">Your cart</p>
                        <div class="black-line"></div>
                        <div class="cart">

                        </div>
                        <p class="section-heading fs-5">Your wishlist</p>

                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="checkout-section fs-5">
                        <p class="text">Your total bill</p>
                        <div class="black-line"></div>

                        <a href="/checkout" class="checkout-btn btn text-light btn-outline-dark" id="chout-btn">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <section class="footer">

    </section>

    <script src="js/cart.js"></script>

    <script src="js/home.js"></script>
