<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/showproduct.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/adminhome.css">
    <script src="https://kit.fontawesome.com/39b7dfcd14.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Search results for </title>
</head>

<body>
    <div class="footer-pusher">
        <nav class="navbar"></nav>
        <div class="container">

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Are you sure? You want to delete this product.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="delete-btn btn btn-danger">Delete</button>
                    </div>
                  </div>
                </div>
              </div>

            <section class="search-results mt-5">
                <h2 class="'heading mb-5">Search results for <span id="search-key"></span></h2>
                <section class="card-container"></section>
                <div class="product-container  row">

                </div>
            </section>
        </div>
    </div>

    <section class="footer">

    </section>

    <script src="../js/adminnav.js"></script>
    <script src="../js/adminsearch.js"></script>
    <!-- <script src="../js/home.js"></script> -->
