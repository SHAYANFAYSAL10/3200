<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/productDetails.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/showproduct.css">
    <script src="https://kit.fontawesome.com/39b7dfcd14.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div class="footer-pusher">
        <nav class="navbar mb-4"></nav>
        <div class="conainer px-5">
            <section class="product-details">
                <div class="row">
                    <div class="col-md">
                        <div class="row">
                            <div class="col">
                                <div class="product-images">
                                    <img src="" alt="" class="active">
                                    <img src="" alt="">
                                    <img src="" alt="">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <div class="col">
                                <div class="image-slider"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="details">
                            <h2 class="product-name"></h2>
                            <p class="product-brand"></p>
                            <div class="row">
                                <div class="col">
                                    <span class="product-actual-price me-4"></span>
                                    <span class="product-discount me-4"></span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <span class="product-price"></span>
                            </div>
                            <div>
                                <p class="quick mt-2">Quick overview</p>
                                <div class="black-line"></div>
                                <table class="table table-bordered">
                                    <tr><td id="key1"></td><td id="key-value1"></td></tr>
                                    <tr><td id="key2"></td><td id="key-value2"></td></tr>
                                    <tr><td id="key3"></td><td id="key-value3"></td></tr>
                                    <tr><td id="key4"></td><td id="key-value4"></td></tr>
                                    <tr><td id="key5"></td><td id="key-value5"></td></tr>
                                </table>
                            </div>

                            <div class="button-group mt-4">
                                <button class="cart-btn btn btn-outline-dark me-4 text-light">Add to cart</button>
                                <button class="wishlist-btn btn-outline-dark btn text-light">Add to wishlist</button>
                            </div>


                        </div>
                    </div>
                </div>
            </section>
            <section class="details-des">
                <h2 class="heading mt-4">Description</h2>
                <div class="black-line"></div>
                <p class="des mt-2"></p>
            </section>
            <section>
                <h2 class="similar">Similar Products</h2>
                <div class="black-line"></div>
                <div class="product-container row"></div>
            </section>
        </div>
    </div>

    <section class="footer">

    </section>

    <script src="../js/product.js"></script>
    <script src="../js/showProduct.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
